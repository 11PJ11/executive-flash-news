sonar.projectKey=executive-flash-news-jira-plugin
sonar.organization=your-org
sonar.projectName=Executive Flash News Jira Plugin
sonar.projectVersion=1.0

# Source code
sonar.sources=src
sonar.tests=tests
sonar.test.inclusions=**/*.test.js,**/*.spec.js

# Coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Exclusions
sonar.exclusions=node_modules/**,dist/**,coverage/**,*.log

# Language settings
sonar.javascript.environments=node,browser